version: 2.0.3
homepage: https://github.com/SoundSliced/s_webview
repository: https://github.com/SoundSliced/s_webview
issue_tracker: https://github.com/SoundSliced/s_webview/issues

environment:
  sdk: '>=3.0.0 <4.0.0'
  flutter: ">=3.0.0"

dependencies:
  flutter:
    sdk: flutter
  universal_io: ^2.3.1
  webview_flutter: ^4.13.0
  webview_flutter_web: ^0.2.3+4
  path: ^1.9.1
  flutter_animate: ^4.5.2
  ticker_free_circular_progress_indicator: ^1.0.0
  http: ^1.6.0
  shared_preferences: ^2.5.3
  universal_html: ^2.3.0
  pointer_interceptor: ^0.10.1+2
  desktop_webview_window: ^0.2.3

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0

